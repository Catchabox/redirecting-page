<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑页面</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef; /* 使用更柔和的背景色 */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #28a745; /* 绿色标题 */
            margin-bottom: 20px;
            text-align: center; /* 居中标题 */
        }

        form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 90%; /* 使表单宽度响应式 */
            max-width: 400px; /* 最大宽度 */
            transition: transform 0.3s; /* 添加过渡效果 */
        }

        form:hover {
            transform: scale(1.02); /* 鼠标悬停时轻微放大 */
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #495057; /* 深色标签 */
        }

        input[type="password"],
        input[type="url"] {
            width: calc(100% - 24px); /* 调整输入框宽度，留出边距 */
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ced4da; /* 边框颜色 */
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s; /* 边框颜色过渡 */
        }

        input[type="password"]:focus,
        input[type="url"]:focus {
            border-color: #80bdff; /* 聚焦时改变边框颜色 */
            outline: none; /* 去掉默认轮廓 */
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745; /* 绿色按钮 */
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s; /* 添加过渡效果 */
        }

        button:hover {
            background-color: #218838; /* 悬停时变暗 */
            transform: translateY(-2px); /* 悬停时轻微上移 */
        }

        .error {
            color: red;
            margin-top: 10px;
            text-align: center; /* 错误信息居中 */
        }
    </style>
</head>
<body>
    <form action="update.php" method="POST">
        <h1>编辑内容</h1> <!-- 将标题放在表单内部 -->
        <label for="password">密码:</label>
        <input type="password" id="passwd" name="password" required>
        
        <label for="newUrl">新链接:</label>
        <input type="url" id="newUrl" name="newUrl" required>
        
        <button type="submit">提交</button>
    </form>
</body>
</html>
